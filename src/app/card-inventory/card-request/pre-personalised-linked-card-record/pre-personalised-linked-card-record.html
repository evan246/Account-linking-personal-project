<div class="top-search-container">
  <div class="search-input-wrapper">
    <i class="bi bi-search search-icon"></i>
    <input
      type="text"
      class="form-control search-input"
      placeholder="Search for customer"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>
</div>

<div class="table-container">
  <!-- Header Section -->
  <div class="table-header">
    <div class="title-section">
      <h4 class="table-title">Pre-Personalised Linked Card Record</h4>
    </div>

    <div class="filter-section">
      <div class="pagination-info">
        <span class="pagination-text">1 out of 15</span>
      </div>

      <div class="filter-controls">
        <select
          class="form-select filter-dropdown"
          [(ngModel)]="selectedAccountType"
          (change)="onFilterChange()"
        >
          <option value="">Account Type</option>
          <option value="Savings">Savings</option>
          <option value="Current">Current</option>
          <option value="Fixed">Fixed</option>
        </select>

        <input
          type="date"
          class="form-control filter-date"
          [(ngModel)]="selectedDate"
          (change)="onFilterChange()"
          placeholder="Date"
        />

        <button class="btn btn-primary search-btn" (click)="onSearch()">
          Search
        </button>

        <button
          class="btn btn-outline-secondary download-btn"
          (click)="onExport()"
        >
          <i class="bi bi-download"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-wrapper">
    <table class="table data-table">
      <thead>
        <tr>
          <th class="checkbox-col">
            <input
              type="checkbox"
              class="form-check-input"
              (change)="selectAll($event)"
            />
          </th>
          <th>Customer Name</th>
          <th>Account Number</th>
          <th>Account Type</th>
          <th>Date of Issuance</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of filteredRows; trackBy: trackByFn">
          <td class="checkbox-col">
            <input
              type="checkbox"
              class="form-check-input"
              [checked]="selectedRecords.has(row.id)"
              (change)="toggleSelection(row.id, $event)"
            />
          </td>
          <td class="customer-name">{{ row.customerName }}</td>
          <td class="account-number">{{ row.accountNumber }}</td>
          <td class="account-type">{{ row.accountType }}</td>
          <td class="date-issued">{{ row.dateIssued }}</td>
          <td class="status">{{ row.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
